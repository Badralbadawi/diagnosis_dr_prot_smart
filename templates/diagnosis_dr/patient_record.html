{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Patient Record: {{ patient.name }}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Doctor</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for note in medical_notes %}
      <tr>
        <td>{{ note.date }}</td>
        <td>{{ note.doctor.username }}</td>
        <td>{{ note.note }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h2>Add Medical Note:</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
