          <form method="POST">
            {% csrf_token %}

            <img  style="border-radius:90px ;width: 200px;" src="{%static 'img/logo_free-file.png'%}">  
            <h2 class="form_title title">Create Account</h2>
          
            <div>
              
            <input id="username" class="form__input" type="text" name="username" required>
            <input id="first_name" class="form__input" type="text" placeholder="Frist Name" name="first_name" required>
            <input id="last_name" class="form__input" type="text" placeholder="Last Name"name="last_name" required >
            <input class="form__input"id="email" name="email" type="text" placeholder="Email" required>
            <input class="form__input" id="password1" type="password" placeholder="Password"name="password1" required>
            <input class="form__input" id="password2"type="password" placeholder="Retype Password"name="password2" required>
            <input class="form__input" id="phone_number"type="number" placeholder="Phone number"name="phone_number" required>
            <input class="form__input" id="workplace"type="text" placeholder="Work place"name="workplace" required>
            <input id="address" class="form__input" type="text" placeholder="Address"name="address" required>
            <label for="gender">
            <select class="form__input" id="gender" name="gender" required>
               <option value="">Select Gender</option>
               <option value="Man">Male</option>
               <option value="Woman">Female</option>
           
            </select>
            <input class="form__input" id="qualification" type="text" placeholder="Qualification"name="qualification" required>
              <select class="form__input" id="user_type" name="user_type" required>
                <option value="">Select User Type</option>
                <option value="doctor" required>Doctor</option>
                <option value="assistant">Assistant</option>
              </select>
            </div>
              <button class="custom-btn btn-9" type="submit">Signup</button>
                </form>
      </div>
    </div>
