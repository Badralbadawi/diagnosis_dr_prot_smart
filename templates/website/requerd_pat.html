<table border='1'>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>image</th>
      <th>Gender</th>

    </tr>
    {% for x in mymembers %}
      <tr>
        <td><a href="website/details/{{ x.id }}">{{x.id}}</a></td>
          <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td><img src="{{ x.image.url }}" alt=""/></td>
        <td>{{ x.gender }}</td>

      </tr>
    {% endfor %}
  </table>
